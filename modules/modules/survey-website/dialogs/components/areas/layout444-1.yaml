form:
  label: layout444
  tabs:
    - name: tabMain
      label: Main
      fields:
        - name: desc
          class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
          label: Description
          fontSizes: 12/12px;14/14px;16/16px;24/24px;48/48px
        
        - name: answer
          class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
          label: Answer
          fontSizes: 12/12px;14/14px;16/16px;24/24px;48/48px

actions:
